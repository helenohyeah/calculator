<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="reset.css" rel="stylesheet" type="text/css" media="all"/>
    <link href="style.css" rel="stylesheet" type="text/css" media="all"/>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;523;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Calculator by Helen</title>   
</head>

<body>
    <header>
        <div><h1>Calculator</h1><p><a href="https://helenohyeah.github.io/">By Helen</a></p></div>
    </header>
    <main>
        <div id="calculator">
            <div id="display">
                <div id="display-top">Display Top Placeholder</div>
                <div id="display-bot"></div>
            </div>
            <div id="buttons">
            <button id="clear" type="reset">Clear</button>
                <button id="backspace">Backspace</button>
                <button id="plus-minus">±</button>
                <button class="operator" id="divide">/</button>
                <button class="num" id="seven">7</button>
                <button class="num" id="eight">8</button>
                <button class="num" id="nine">9</button>
                <button class="operator" id="multiply">x</button>
                <button class="num" id="four">4</button>
                <button class="num" id="five">5</button>
                <button class="num" id="six">6</button>
                <button class="operator" id="subtract">-</button>
                <button class="num" id="one">1</button>
                <button class="num" id="two">2</button>
                <button class="num" id="three">3</button>
                <button class="operator" id="add">+</button>
                <button class="num" id="zero">0</button>
                <button id="decimal">.</button>
                <button type="submit" id="equals">=</button>
            </div>

        </div>
    </main>
    <footer>
        <p>© Helen Ouyang 2020</p>
    </footer>
</body>

<script src="script.js"></script>
</html>
